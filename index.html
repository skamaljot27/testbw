        function updateCountdown() {

            const now = new Date();

            const eventDate = new Date(`${nextYear}-03-22T00:00:00`).getTime();

            const timeLeft = eventDate - currentTime;

        }

        let isPlaying = true;

            musicPlayer.src = playlist[index].src;

            document.getElementById("songTitle").innerText = playlist[index].title;

            document.getElementById("songArtist").innerText = playlist[index].artist;

            musicPlayer.play();

        }

        function toggleMusic() {

            if (musicPlayer.paused) {

                musicPlayer.play();

        }
